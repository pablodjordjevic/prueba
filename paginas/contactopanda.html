<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos.css">
    <title>PANDA COFFEE</title>
    <!--estilos desde el head-->
    <title>Contacto - Tienda online</title>

</head>
<body>
    <header>
        <!--img de logo-->
        <a href="../index.html" >
           <img src="../paginas/img/panda.png" alt="panda coffee">
        </a>
    </header>
    <!--creacion de formulario-->

    <form action="">
        <fieldset>
            <legend>
                formulario
            </legend>
            <div>
                <label for="name"> Nombre y apellido </label>
                <input type="text" id="name" placeholder="Su nombre aqui">
            </div>
            <div>
                <label for="email"> Email </label>
                <input type="email" id="email" placeholder="juan@gmail.com.ar">
            </div>
            <div>
                <label for="password"> Contrasena</label>
                <input type="passwaord" id="password" placeholder="xxxxxxxx">
            </div>
            <div>
                <label for="genero">Genero: </label>
                <select name="" id="genero">
                    <option value="male">masculino</option>
                    <option value="female">femenino</option>
                    <option value="other">Prefiero no decirlo</option>
                </select>
            </div>

            <div>
                <input type="submit">
                <input type="reset">
            </div>
            <div>
                <label for="bio">Dejanos tu mensaje</label>
                <textarea name="" id="" cols="30" rows="5"></textarea>
            </div>

        
    </fieldset>
    </form>

    <a href="../index.html">Home</a>
    
</body>
</html>
